<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="icon" sizes="192x192" href="icon.png">
  <link rel="apple-touch-icon" href="icon-ios.png">
  <link rel="manifest" href="manifest.json">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/projects.css" rel="stylesheet">
  <title>Mozilla Network Pulse</title>
</head>
<body>
  <header id="siteHeader">
    <h1><span>mozilla</span> Network Pulse</h1>
    <p>A stream of projects, research, and lessons from the network.</p>
    <p><br>Loading...</p>
    <h2>Prototype</h2>
  </header>
  
  <section id="search">
    <input id="searchBox" name="searchBox" placeholder="search" >
    <button class="dismiss">&times;</button>
  </section>

  <section id="projectContainer" class="fadeUpdate">
    <h4 id="starredHeader" class="hidden">Starred</h4>
    <div id="starredProjects" class="projectList"></div>
    <h4>Featured</h4>
    <div id="featuredProjects" class="projectList"></div>
    <h4>Recently added</h4>
    <div id="recentProjects" class="projectList"></div>
  </section>
  <div id="loading">loading...</div>

  <section id="addProjectForm">
    <iframe src="https://docs.google.com/forms/d/1CiNYA3gzHPd4HYrgQuQB2KM0TDpsbn6jbMcl-0_OjM4/viewform?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
  </section>
  

  <div id="toggleFormButton" title="Add a project">+</div>

  <div id="detail-view-wrapper">
    <a id="close-control"><img src="x-white.svg" width="25" height="25" /></a>
    <div id="detail-view">
      <h3></h3>
      <div class="content"></div>
    </div>
  </div>
  <div id="lightbox-overlay"></div>

  <footer>
    <p>Get new projects by email. <a class="button" href="https://groups.google.com/a/mozillafoundation.org/d/forum/pulse-notifications/join">Sign up</a></p>
    <p>Brought to you by the Network. <a href="https://github.com/xmatthewx/network-pulse">Contribute</a> to this prototype.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.1/lodash.min.js"></script>
  <script src="js/geopattern.min.js"></script>
  <script src="js/notifier.js"></script>
  <script src="js/project-card.js"></script>
  <script src="js/pulse.js"></script>

</body>
</html>
